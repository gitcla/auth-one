<mat-card class="card-token-visualizer">
    <mat-card-title class="card-header-box card-token-visualizer-title">
        <p>Welcome {{ userData?.fullName }}</p>
    </mat-card-title>
    <mat-card-content class="card-content-box">

        Your current JWT token
        <p class="token-text">
            {{ token }}
        </p>
    </mat-card-content>
    <mat-card-actions style="text-align: center">
        <button mat-raised-button color="primary" (click)="reload()">
            <i class="fas fa-sync-alt"></i> RELOAD
        </button>
        <button mat-raised-button color="accent" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> LOGOUT
        </button>
        <button mat-raised-button color="warn" (click)="revokeAll()">
            <i class="far fa-times-circle"></i> REVOKE ALL
        </button>
    </mat-card-actions>
</mat-card>
